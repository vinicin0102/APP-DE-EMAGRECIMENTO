<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1520"/>
      <stop offset="100%" style="stop-color:#0A0F1A"/>
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C853"/>
      <stop offset="50%" style="stop-color:#00E676"/>
      <stop offset="100%" style="stop-color:#69F0AE"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E676"/>
      <stop offset="100%" style="stop-color:#B9F6CA"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - No border radius for iOS -->
  <rect width="180" height="180" fill="url(#bgGrad)"/>
  
  <!-- Main flame/energy symbol -->
  <g filter="url(#glow)" transform="translate(90, 90)">
    <!-- Outer flame -->
    <path d="M0,-52 C24,-33 33,-14 28,14 C26,28 14,42 0,52 C-14,42 -26,28 -28,14 C-33,-14 -24,-33 0,-52 Z" 
          fill="url(#flameGrad)" opacity="0.9"/>
    
    <!-- Inner flame -->
    <path d="M0,-33 C14,-19 19,-5 17,11 C15,21 7,30 0,36 C-7,30 -15,21 -17,11 C-19,-5 -14,-19 0,-33 Z" 
          fill="url(#innerGrad)" opacity="0.95"/>
    
    <!-- Core highlight -->
    <ellipse cx="0" cy="5" rx="7" ry="14" fill="#ffffff" opacity="0.35"/>
  </g>
</svg>
