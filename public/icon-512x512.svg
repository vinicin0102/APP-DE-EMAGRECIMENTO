<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1520"/>
      <stop offset="100%" style="stop-color:#0A0F1A"/>
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C853"/>
      <stop offset="50%" style="stop-color:#00E676"/>
      <stop offset="100%" style="stop-color:#69F0AE"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E676"/>
      <stop offset="100%" style="stop-color:#B9F6CA"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Outer decorative rings -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#flameGrad)" stroke-width="3" opacity="0.2"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#flameGrad)" stroke-width="2" opacity="0.15"/>
  
  <!-- Main flame/energy symbol -->
  <g filter="url(#glow)" transform="translate(256, 256)">
    <!-- Outer flame -->
    <path d="M0,-150 C70,-95 95,-40 80,40 C75,80 40,120 0,150 C-40,120 -75,80 -80,40 C-95,-40 -70,-95 0,-150 Z" 
          fill="url(#flameGrad)" opacity="0.9"/>
    
    <!-- Middle flame layer -->
    <path d="M0,-110 C50,-70 65,-25 55,35 C50,60 28,90 0,110 C-28,90 -50,60 -55,35 C-65,-25 -50,-70 0,-110 Z" 
          fill="url(#innerGrad)" opacity="0.85"/>
    
    <!-- Inner flame -->
    <path d="M0,-70 C30,-45 40,-15 35,20 C30,40 15,55 0,70 C-15,55 -30,40 -35,20 C-40,-15 -30,-45 0,-70 Z" 
          fill="#B9F6CA" opacity="0.7"/>
    
    <!-- Core highlight -->
    <ellipse cx="0" cy="10" rx="20" ry="40" fill="#ffffff" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="10" ry="25" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Subtle star accents -->
  <g filter="url(#softGlow)" fill="#69F0AE" opacity="0.6">
    <circle cx="150" cy="150" r="4"/>
    <circle cx="362" cy="150" r="3"/>
    <circle cx="130" cy="350" r="3"/>
    <circle cx="382" cy="362" r="4"/>
  </g>
</svg>
