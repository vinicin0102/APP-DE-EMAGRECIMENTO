  <!-- Critical CSS for preventing flash -->
  <style>
    html,
    body {
      background-color: #0A0F1A !important;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    #root {
      min-height: 100vh;
      background-color: #0A0F1A;
    }

    /* Loading state */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0A0F1A;
    }

    .app-loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 200, 83, 0.1);
      border-top-color: #00C853;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Loading indicator while React loads -->
    <div class="app-loading">
      <div class="app-loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
